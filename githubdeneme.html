<!DOCTYPE html>
<html>
<head>
  <title>Şık Web Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoş Geldiniz!</h1>
    <p>Bu şık web sayfası bir örnektir.</p>
    <p>İşte bazı özellikleri:</p>
    <ul>
      <li>Güzel bir arka plan rengi</li>
      <li>Orta hizalı metinler</li>
      <li>Basit ve anlaşılır yazı tipi</li>
      <li>Göze hoş gelen düğme tasarımı </li>
    </ul>
    <p>Daha fazla bilgi için aşağıdaki düğmeyi tıklayın:</p>
    <a href="#" class="button">Daha Fazla Bilgi</a>
  </div>
</body>
</html>
